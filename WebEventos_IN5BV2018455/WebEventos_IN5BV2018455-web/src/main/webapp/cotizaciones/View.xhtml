<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCotizacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCotizacionesLabel_idcotizacion}"/>
                    <h:outputText value="#{cotizacionesController.selected.idcotizacion}" title="#{bundle.ViewCotizacionesTitle_idcotizacion}"/>
                    <h:outputText value="#{bundle.ViewCotizacionesLabel_fecha}"/>
                    <h:outputText value="#{cotizacionesController.selected.fecha}" title="#{bundle.ViewCotizacionesTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCotizacionesLabel_nombreafacturar}"/>
                    <h:outputText value="#{cotizacionesController.selected.nombreafacturar}" title="#{bundle.ViewCotizacionesTitle_nombreafacturar}"/>
                    <h:outputText value="#{bundle.ViewCotizacionesLabel_direccionfacturar}"/>
                    <h:outputText value="#{cotizacionesController.selected.direccionfacturar}" title="#{bundle.ViewCotizacionesTitle_direccionfacturar}"/>
                    <h:outputText value="#{bundle.ViewCotizacionesLabel_reservacionesIdreservacion}"/>
                    <h:outputText value="#{cotizacionesController.selected.reservacionesIdreservacion}" title="#{bundle.ViewCotizacionesTitle_reservacionesIdreservacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cotizacionesController.destroyAndView}" value="#{bundle.ViewCotizacionesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCotizacionesEditLink}"/>
                <br />
                <h:commandLink action="#{cotizacionesController.prepareCreate}" value="#{bundle.ViewCotizacionesCreateLink}" />
                <br />
                <h:commandLink action="#{cotizacionesController.prepareList}" value="#{bundle.ViewCotizacionesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCotizacionesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
