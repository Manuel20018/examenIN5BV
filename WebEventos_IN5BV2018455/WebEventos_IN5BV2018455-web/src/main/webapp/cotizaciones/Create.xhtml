<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCotizacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCotizacionesLabel_idcotizacion}" for="idcotizacion" />
                    <h:inputText id="idcotizacion" value="#{cotizacionesController.selected.idcotizacion}" title="#{bundle.CreateCotizacionesTitle_idcotizacion}" required="true" requiredMessage="#{bundle.CreateCotizacionesRequiredMessage_idcotizacion}"/>
                    <h:outputLabel value="#{bundle.CreateCotizacionesLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{cotizacionesController.selected.fecha}" title="#{bundle.CreateCotizacionesTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCotizacionesLabel_nombreafacturar}" for="nombreafacturar" />
                    <h:inputText id="nombreafacturar" value="#{cotizacionesController.selected.nombreafacturar}" title="#{bundle.CreateCotizacionesTitle_nombreafacturar}" />
                    <h:outputLabel value="#{bundle.CreateCotizacionesLabel_direccionfacturar}" for="direccionfacturar" />
                    <h:inputText id="direccionfacturar" value="#{cotizacionesController.selected.direccionfacturar}" title="#{bundle.CreateCotizacionesTitle_direccionfacturar}" />
                    <h:outputLabel value="#{bundle.CreateCotizacionesLabel_reservacionesIdreservacion}" for="reservacionesIdreservacion" />
                    <h:selectOneMenu id="reservacionesIdreservacion" value="#{cotizacionesController.selected.reservacionesIdreservacion}" title="#{bundle.CreateCotizacionesTitle_reservacionesIdreservacion}" required="true" requiredMessage="#{bundle.CreateCotizacionesRequiredMessage_reservacionesIdreservacion}">
                        <f:selectItems value="#{reservacionesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cotizacionesController.create}" value="#{bundle.CreateCotizacionesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cotizacionesController.prepareList}" value="#{bundle.CreateCotizacionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCotizacionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
