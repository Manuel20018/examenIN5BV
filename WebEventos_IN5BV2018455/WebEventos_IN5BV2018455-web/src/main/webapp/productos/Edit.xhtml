<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductosLabel_idproductos}" for="idproductos" />
                    <h:inputText id="idproductos" value="#{productosController.selected.idproductos}" title="#{bundle.EditProductosTitle_idproductos}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_idproductos}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.EditProductosTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditProductosLabel_precioventa}" for="precioventa" />
                    <h:inputText id="precioventa" value="#{productosController.selected.precioventa}" title="#{bundle.EditProductosTitle_precioventa}" />
                    <h:outputLabel value="#{bundle.EditProductosLabel_tipoproductoIdtipoproducto}" for="tipoproductoIdtipoproducto" />
                    <h:selectOneMenu id="tipoproductoIdtipoproducto" value="#{productosController.selected.tipoproductoIdtipoproducto}" title="#{bundle.EditProductosTitle_tipoproductoIdtipoproducto}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_tipoproductoIdtipoproducto}">
                        <f:selectItems value="#{tipoproductoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{productosController.update}" value="#{bundle.EditProductosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductosViewLink}"/>
                <br />
                <h:commandLink action="#{productosController.prepareList}" value="#{bundle.EditProductosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
