<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSucursalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSucursalesEmpty}" rendered="#{sucursalesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sucursalesController.items.rowCount > 0}">
                    <h:outputText value="#{sucursalesController.pagination.pageFirstItem + 1}..#{sucursalesController.pagination.pageLastItem + 1}/#{sucursalesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sucursalesController.previous}" value="#{bundle.Previous} #{sucursalesController.pagination.pageSize}" rendered="#{sucursalesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sucursalesController.next}" value="#{bundle.Next} #{sucursalesController.pagination.pageSize}" rendered="#{sucursalesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sucursalesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalesTitle_idsucursales}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsucursales}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalesTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalesTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalesTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalesTitle_areasIdareas}"/>
                            </f:facet>
                            <h:outputText value="#{item.areasIdareas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sucursalesController.prepareView}" value="#{bundle.ListSucursalesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sucursalesController.prepareEdit}" value="#{bundle.ListSucursalesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sucursalesController.destroy}" value="#{bundle.ListSucursalesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sucursalesController.prepareCreate}" value="#{bundle.ListSucursalesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSucursalesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
