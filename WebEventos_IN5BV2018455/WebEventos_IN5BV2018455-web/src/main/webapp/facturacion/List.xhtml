<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFacturacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFacturacionEmpty}" rendered="#{facturacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{facturacionController.items.rowCount > 0}">
                    <h:outputText value="#{facturacionController.pagination.pageFirstItem + 1}..#{facturacionController.pagination.pageLastItem + 1}/#{facturacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{facturacionController.previous}" value="#{bundle.Previous} #{facturacionController.pagination.pageSize}" rendered="#{facturacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{facturacionController.next}" value="#{bundle.Next} #{facturacionController.pagination.pageSize}" rendered="#{facturacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{facturacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturacionTitle_idnumerodocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idnumerodocumento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturacionTitle_fechadocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechadocumento}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturacionTitle_fechaentrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaentrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturacionTitle_facturacioncol}"/>
                            </f:facet>
                            <h:outputText value="#{item.facturacioncol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturacionTitle_clientesIdclientes}"/>
                            </f:facet>
                            <h:outputText value="#{item.clientesIdclientes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturacionTitle_sucursalesIdsucursales}"/>
                            </f:facet>
                            <h:outputText value="#{item.sucursalesIdsucursales}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{facturacionController.prepareView}" value="#{bundle.ListFacturacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{facturacionController.prepareEdit}" value="#{bundle.ListFacturacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{facturacionController.destroy}" value="#{bundle.ListFacturacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{facturacionController.prepareCreate}" value="#{bundle.ListFacturacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFacturacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
